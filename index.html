<!DOCTYPE html>
     <html lang="pt-BR">
     <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Advanced QR Code System</title>
       <link rel="stylesheet" href="styles.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     </head>
     <body>
       <div class="glass-container">
         <h1 class="title animate__animated animate__fadeIn">Advanced QR Code System</h1>
         <div class="tabs">
           <button id="uploadTab" class="tab-button active">Upload</button>
           <button id="scanTab" class="tab-button">Scan</button>
         </div>

         <!-- Upload Section -->
         <div id="uploadSection" class="section">
           <input type="file" id="fileInput" class="file-input">
           <button onclick="uploadFile()" class="upload-button">
             <i class="fas fa-upload"></i> Upload File
           </button>
           <div id="qrCodeContainer" class="qr-code-container"></div>
         </div>

         <!-- Scan Section -->
         <div id="scanSection" class="section hidden">
           <div class="scan-box">
             <video id="scanner" class="scanner-video"></video>
             <canvas id="scannerCanvas" class="hidden"></canvas>
           </div>
           <div id="scanResult" class="scan-result"></div>
         </div>
       </div>

       <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
       <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
       <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
       <script src="firebase-config.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
       <script src="script.js"></script>
     </body>
     </html>
